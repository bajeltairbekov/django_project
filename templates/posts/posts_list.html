{%extends "base.html"%}

{%block content%}
{%for post in posts%}
<div class="card" style="width: 18rem;">
  {%if post.image%}
  <img src="{{post.image.url}}" class="card-img-top" alt="...">
  {%else%}
  <img src="/static/default-avatar-photo-placeholder-profile-icon-female-vector.jpg" class="card-img-top" alt="...">
  {%endif%}
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.discription}}</p>
    <p class="card-text" style="color: hotpink">{{post.created_at}}</p>
    <a href="/posts/{{post.id}}/" class="btn btn-primary">Go to post</a>
  </div>
</div>
{%endfor%}
{%endblock%}
